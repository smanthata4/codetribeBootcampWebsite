<!DOCTYPE html>
<html lang="en">
  <head>
    <title>codetribeBootcampWebsite</title>
    <meta charset="UTF-8" />
    <meta name="author" content="William Shobane Manthata" />
    <meta name="description" content="Bootcamp code project" />
    <meta name="keywords" content="html/css" />
    <meta name="view-port" content="width=device-width, initial-scale=0.1" />
    <link rel="stylesheet" href="./assets/css/index.stylesheet.css">
    <script src="./assets/js/index.script.js"></script>
  </head>
  <body>

    <!--Header section-->
    <header>
      <table>
        <tr>
          <!--Table data contains imagin icon-->
          <td>
            <div id="logo_icon" >
              <img id="icon_nav" width="50pc"/>
            </div>
            
          </td>
          <!--Table data contains nav links-->
          <td>
            <nav id="nav_a">
              <a>
              <a>
              <a>
            </nav>
          </td>
        </tr>
      </table>
    </header>

    <!--Main section-->
    <main width="100%">
      <table>

        <!--section: Table row contains a video-->
        <section>
          <tr>
            <!--Table data contains a video-->
            <td colspan="2">
                <video id="vid_elem" width="100%" height="100%" autoplay loop muted>
                  <source src="./assets/videos/IoT.mp4" type="video/mp4" />
                  <!--In case is not supported by browser-->
                  <source src="#alternative" type="video/oog" />
                </video>
            </td>
          </tr>
        </section>
    
        <!--article: Table row contains bio and imagine-->
        <article>
          <tr>
            <!--Table data contains bio section-->
            <td>
              <section>
                <!--The align attribute is deprecate,
                flex boxes was my solution to align content to the center of the table data-->
                <div class="table_data">
                  <div class="bio">
                    <h1 id="nameAndSurname"></h1>
                    <h2 id="title"></h2>
                    <p  id="bio"></p>
                    <a href="./assets/pages/about_us_asset.html"><button id="button_title" type="button" name="readmore"></button></a> 
                </div> 
              </section>  
            </td>
            
            <!--Table data contains aside with imagine-->
            <td>
              <aside>
                <div id="aside_image">
                  <a href="./assets/pages/about_us_asset.html"><img src="./assets/images/profile.jpg" alt="profile picture" width="374px" height="450px" ></a> 
                </div>
              </aside>
            </td>
          </tr>
        </article>
      </table>
    </main>

    <!--Footer section-->
    <footer>
      <table>
        <section>
          <!--Table row contains contact details and media links-->
          <tr>
            <td colspan="2">
              <div class="contacts_info">
                <a class="a_ref">
                  <img class="icon" width="20px"><span class="nameSpan"></span>
                </a>
                <a class="a_ref">
                  <img class="icon" width="20px"><span class="nameSpan"></span>
                </a>
                <a class="a_ref">
                  <img class="icon" width="20px"><span class="nameSpan"></span>
                </a>
                <div class="icon_contact">
                  <img class="icon" width="20px"><span class="nameSpan"></span> 
                </div>
                <div class="icon_contact">
                  <img class="icon" width="20px"><span class="nameSpan"></span>
                </div>
              </div>>  
            </td>
          </tr>

          <!--Table row contains copyright-->
          <tr>
            <td>
              <div class="copyright">
                <p id="copyright"></p>
              </div>
            </td>
          </tr>
        </section>
      </table>
  </body>
</html>
